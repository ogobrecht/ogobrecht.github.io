{%- assign pages = site.pages | sort: "nav" -%}
{%- for item in pages -%}
{%- if item.nav and item.title %}
      <li><a{% if item.url contains page.url and page.url != '/' %} class="active"{% endif %} href="{{ item.url | relative_url }}">{{ item.title | escape }}</a></li>
{%- endif %}
{%- endfor -%}
