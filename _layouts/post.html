---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
<header class="post-header">
<h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
{% if page.subtitle %}<h2>{{ page.subtitle }}</h2>{% endif %}
<p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>&nbsp;&nbsp;&nbsp;{% for tag in page.tags %}<a href="/tags/{{tag}}">{{tag}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</p>
</header>
<div class="post-content" itemprop="articleBody">
{{ content }}
</div>
<p class="post-meta">You can comment via <a href="mailto:{{ site.email }}?subject=Comment%20on%20{{ site.url }}{{ site.baseurl }}{{ page.url }}">email</a> or <a href="/about#comments">postcard</a>.</p>
</article>
